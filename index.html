<div class="section-select">

			<div class="check-wrapper">

                </div>
<!-- CSS CHECKBOX -->
				<div class="check-css">
                    <div class="box">
                        <input type="checkbox" name="s1" id="s1">
                        <label for="s1" class="scheck">Чекбокс на css #1</label>
                    </div>
                    <div class="box">
